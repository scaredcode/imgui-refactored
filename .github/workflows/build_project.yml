name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Download Libraries
      run: sudo apt install libsdl2-dev git clang ninja-build cmake
    - name: Clone imgui-special
      run: git clone https://github.com/scaredcode/imgui-special

    # CMake Step
    - name: CMake Configuring
      run: cmake  --no-warn-unused-cli -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -DCMAKE_BUILD_TYPE:STRING=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -S./ -B./build -G Ninja

    - name: CMake Build Project
      run: cmake --build build --config Release --target imguimenu --
